<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300;500&display=swap" rel="stylesheet">
    <style type="text/css">
        :root {
            /* green */
            --dark: #005c00;
            --light: #2edd69;

            /* blue */
            /* --dark: #00296d;
            --light: #33a8ff; */

            --back: #191919;
            --gradient: -webkit-linear-gradient(45deg, var(--dark), var(--light));
        }

        body {
            font-family: 'Advent Pro';
            background: var(--back);
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            margin-top: -250px;
            margin-left: -250px; /* half width */
            border-radius: 50%;
            background-color: var(--back);
        }

        .circle:before {
            position: absolute;
            content: '';
            z-index: -1;
            top: -32px;
            left: -32px;
            width: 564px; /* 500 of circle + 32 + 32 for the borders */
            height: 564px;
            border-radius: 50%;
            background: var(--gradient);
        }

        .gradient {
            position: absolute;
            display: inline-flex;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chars {
            height: 500px;
            width: 500px;
            margin-top: -75px;
            margin-left: 41.75px;
            font-size: 450px;
            font-weight: 500;
        }

        .bread-scores {
            height: 500px;
            width: 500px;
            margin-top: -132px;
            margin-left: -375px;
            font-size: 450px;
            font-weight: 300;
            letter-spacing: 36px;
            transform: rotate(-90deg) scale(1, -1);
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="gradient">
            <div class="chars">gb</div>
            <div class="bread-scores">'''</div>
        </div>
    </div>
</body>
