<!DOCTYPE html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@400;500&display=swap" rel="stylesheet">
    <style type="text/css">
        :root {
            --back: #191919;

            /* green */
            --dark: #005c00;
            --light: #2edd69;

            /* blue */
            /* --dark: #00296d;
            --light: #33a8ff; */

            --gradient: -webkit-linear-gradient(45deg, var(--dark), var(--light));
        }

        body {
            font-family: 'Advent Pro';
            background: var(--back);
        }

        .circle {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            margin-left: -250px; /* half width */
            margin-top: -250px;
            border-radius: 50%;
            background-color: var(--back);
        }

        .circle:before {
            position: absolute;
            content: '';
            z-index: -1;
            width: 564px; /* 500 of circle + 32 + 32 for the borders */
            height: 564px;
            top: -32px;
            left: -32px;
            border-radius: 50%;
            background: var(--gradient);
            /* background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat; */
        }

        .chars {
            display: inline-flex;
            width: 100%;
            height: 550px;
            margin-top: -75px;
            font-size: 450px;
            font-weight: 500;
            justify-content: center;
            place-items: center;
            background: var(--gradient);
            /* background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat; */
            background-clip: text;
            color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .scores {
            position: absolute;
            z-index: 99;
            margin-top: -512px;
            margin-left: 432px;
            /* margin-top: -470px;
            margin-left: 160px; */
            font-size: 450px;
            font-weight: 500;
            letter-spacing: 36px;
            /* transform: rotate(90deg); */
            transform: rotate(-90deg);
            background: -webkit-linear-gradient(45deg, var(--dark), var(--light));
            /* background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat; */
            background-clip: text;
            color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="chars">gb</div>
        <div class="scores">'''</div>
    </div>
</body>
