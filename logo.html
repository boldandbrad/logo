<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Advent+Pro:wght@300;500&display=swap" rel="stylesheet">
    <style type="text/css">
        :root {
            /* green */
            --dark: #005c00;
            --light: #2edd69;

            /* blue */
            /* --dark: #00296d;
            --light: #33a8ff; */

            --back: #191919;
            --gradient: -webkit-linear-gradient(45deg, var(--dark), var(--light));

            --size: 500px; /* default: 500 */
            --border-size: calc(var(--size) * 0.064); /* default: 32 @ 500*/
        }

        body {
            font-family: 'Advent Pro';
            background: var(--back);
        }

        .circle {
            position: absolute;
            width: var(--size);
            height: var(--size);
            top: 50%;
            left: 50%;
            margin-top: calc(var(--size) / 2 * -1); /* default: -250 @ 500 */
            margin-left: calc(var(--size) / 2 * -1); /* default: -250 @ 500 */
            border-radius: 50%;
            background-color: var(--back);
        }

        .circle:before {
            position: absolute;
            content: '';
            z-index: -1;
            top: calc(var(--border-size) * -1); /* default: -32 @ 500*/
            left: calc(var(--border-size) * -1); /* default: -32 @ 500*/
            width: calc(var(--size) + (var(--border-size) * 2)); /* default: 250 @ 500*/
            height: calc(var(--size) + (var(--border-size) * 2)); /* default: 250 @ 500*/
            border-radius: 50%;
            background: var(--gradient);
        }

        .gradient {
            position: absolute;
            width: var(--size);
            height: var(--size);
            background: var(--gradient);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        .chars {
            height: var(--size);
            width: var(--size);
            margin-top: calc(var(--size) * -0.15); /* default: -75 @ 500 */
            font-size: calc(var(--size) * 0.9); /* default: 450 @ 500 */
            font-weight: 500;
            text-align: center;
        }

        .bread-scores {
            height: var(--size);
            width: var(--size);
            margin-top: calc(var(--size) * -0.9); /* default: -450 @ 500 */
            margin-left: calc(var(--size) * 0.09); /* default: 45 @ 500 */
            font-size: calc(var(--size) * 0.9); /* default: 450 @ 500 */
            font-weight: 300;
            text-align: center;
            letter-spacing: var(--border-size);
            transform: rotate(-90deg) scale(1, -1); /* rotate and mirror */
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="gradient">
            <div class="chars">gb</div>
            <div class="bread-scores">'''</div>
        </div>
    </div>
</body>
